<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <title>Weather Slip</title>
    <link rel="stylesheet" href="css/styles.css"> </head>

<body>
    <main>
        <section class="geo">
            <p class="in"></p>
            <p class="city"></p>
            <p class='it'></p>
            <p class="temp"></p>
            <p class='and'></p>
            <p class="currently"></p>
            <p class="high1"></p>
            <p class="high2"></p>
            <p class="low1"></p>
            <p class="low2"></p>
            <p class="wind1"></p>
            <p class="wind2"></p>
            <p class="humid1"></p>
            <p class="humid2"></p>
            <p class="sun1"></p>
            <p class="sun2"></p>
            <p class="bye"></p>
            <p class="updated"></p>
            <a href="http://dlang4.github.io" class='return'>Home</a><button>Check the weather</button>
            <p class="error"></p>
        </section>
    </main>
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/jquery.simpleWeather.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
